genes_list:
  DLBCL:
    - TP53
    - CD79B
  Lymphome B:
    - TP53
    - CD79B
    - MYD88
    - CD79A
    - CARD11
steps:
  - title: VAF en rouge + Background color différent de noir
    description: Trié par chromosome
    query:
      select:
        fields:
          - '"Project.recurrence"'
          - '"Recurrence.cosmic"'
          - '"Phastcons"'
          - '"NbrReadAlt.Neg"'
          - '"NChar_Ref"'
          - '"dbsnp.rs.id"'
          - '"NbrReadAlt.Pos"'
          - '"VAF"'
          - '''#''||"VAF color" AS ''.vafcolor'''
          - '"TRI"'
          - '"hgvs.c"'
          - '"Cosmic.noncoding.id"'
          - '"dbscsnv.Ada.score"'
          - '"N.Ref"'
          - '"Cosmic.coding.id"'
          - '"NbrReadRef.Pos"'
          - '"Spidex.dpsi.max.tissue"'
          - '"NChar_Alt"'
          - '"Analysis_recurrence.N"'
          - '"is.driver"'
          - '"Depth_min"'
          - '"dlong"'
          - '"Variant.effect"'
          - '"Clinvar.clinical.significance"'
          - '"Glims"'
          - '"Position"'
          - '"PROVEAN"'
          - '"NbrReadAlt"'
          - '"MUTATIONTASTER"'
          - '"SIFT"'
          - '"Feature.type"'
          - '"Fisher.test.p.value"'
          - '"SDlong"'
          - '"Torrent.server.metric"'
          - '"RatioAlt_PosNeg"'
          - '"Histo_majoritaire_pourcentage.cosmic"'
          - '"testN_recurrence"'
          - '"Clinvar.review.status"'
          - '"CADD.phred"'
          - '"dbscsnv.Rf.score"'
          - '"Histo_majoritaire.cosmic"'
          - '"Chrom"'
          - '''#''||"Background color" AS ''.backgroundcolor'''
          - '"Background color"'
        tables:
          - expression: "{main_table}"
            alias: main_table
        filter:
          filter_type: AND
          children:
            - expression: main_table."VAF color" = 'FFFF0000'
            - expression: main_table."Background color" NOT IN ('FF000000', '000000')
        order_by:
          - field: main_table.Chrom
            order: ASC
  - title: VAF en rouge + SUIVI uniquement
    description: Trié par chromosome et par position
